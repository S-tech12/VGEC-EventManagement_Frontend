<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="SignUp.css">
    <!-- <link rel="stylesheet" href="../Responsive_Folder/Login&SignUpResponsive.css"> -->
    <link rel="stylesheet" href="SignupResponsivness.css">
    <link rel="stylesheet" href="../Animation_Code.css">



    <!-- this is the script which provides the modern alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    <title>SignUp Page</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center" id="SignUpText">
            Sign Up
        </h1>
        <form>
            <div class="mb-3">
                <label for="Userfullname" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="Userfullname">
                
                <br>

                <label for="Useremailid" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="Useremailid" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter Your College Id and actual id so that you can access when you forgot the password.</div>

            </div>

            <div class="mb-3">
                <label for="Username" class="form-label">UserName:</label>
                <input type="text" class="form-control" id="Username">
                
                <br>

                <label for="Userpassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="Userpassword1">
                
                <label for="Userpassword2" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="Userpassword2">

                <br>
                <label for="RoleDiv">Choose the Role</label>
                <div class="RoleDiv" style="display: flex; gap: 2rem;" >
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Userrole" id="exampleRadios1" value="Student" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Student
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Userrole" id="exampleRadios2" value="HOD">
                        <label class="form-check-label" for="exampleRadios2">
                          HOD
                        </label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="Signupbutton">Sign Up</button>
            <h4 class="text-center">Already have an account?<span><a href="../Login_Folder/Login.html"> Login here</a></span></h4>
        </form>
    </div>

    <script src="SignUp.js"></script>
    <!-- <script src="NewSignUp.js"></script> -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
